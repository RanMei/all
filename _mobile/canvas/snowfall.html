<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Snowfall</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<style type="text/css">
		* {
			margin: 0; padding: 0;
		}

		.text {
			font-family: 'Microsoft Yahei';
			font-size: 7vw;
			color: #FFD585;
			position: absolute;
			text-shadow: 0 2px 0 #6F4D06;
			left: 50%;
			top: 50%;
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			z-index: 2;
		}

		.container {
			position: fixed; left: 0; top: 0;
			width: 100%;
			height: 100%;
			background: #0BA2FF;
		}

		canvas {
			pointer-events: none;
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			z-index: 1;
			width: 100%;
			display: block;
		}

		#snow-top {
			z-index: 3;
		}

		#snow-blur {
			-webkit-filter: blur(4px);
			filter: blur(4px);
			z-index: 4;
		}
	</style>
</head>

<body>

	<div class="container">
		<p class="text">Snowfall</p>
		<canvas id="snow"></canvas>
		<canvas id="snow-top"></canvas>
		<canvas id="snow-blur"></canvas>
	</div>

	<script src="js/snowfall.js"></script>




</body>
</html>

<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title></title>
<!-- 	<link rel="stylesheet" type="text/css" href="../../vendor/font-awesome-4.4.0/css/font-awesome.min.css">
 -->
</head>

<body>
	<div class="root">
		<!-- <mask-loading></mask-loading> -->
		<div class="front">
			<img class="timeleft" src="img/timeleft.png" :style=" hasAlarm?'':'left:0.98rem;top:0.5rem;' "/>
			<countdown :timeleft="timeleft" :act="act" :style=" hasAlarm?'':'left:2.86rem;top:0.3rem;' "></countdown>
			<button-alarm :alarm="alarmState" :act="act" v-if="hasAlarm"></button-alarm>
		</div>
		<div class="focus" style="background: url(img/focus.png);background-size: 100% auto;">
			<div class="margin"></div>
			<div class="notice">
				<img src="img/horn.png"/>{{notice}}
			</div>
			
			
			<!-- <div class="bar">
				<div class="avatar">
					<img src="img/avatar.png"/>
				</div>
				<p>直播未开始，先来了解我吧</p>
			</div> -->
		</div>

		<div class="middle">
			<img class="open-quote" src="img/open-quote.png"/>
			<div class="middle-top">
				<img class="close-quote" src="img/close-quote.png"/>
				<p class="p-black">
					{{intro}}
				</p>
				<ul>
					<li v-for="a in introList">◆{{a}}</li>
				</ul>
			</div>
			<stack-both
			:items="items"></stack-both>
		</div>
		<div class="chat" v-show="chat">
			<div class="content">
				<img class="chatImg" src="img/chat.png"/>
				<p>想了解更多，请戳视频哦</p>
			</div>
		</div>

	</div>

<script type="text/javascript" src="../../vendor/rem.js"></script>
<script type="text/javascript" src="../../../vendor/vue2/vue.js"></script>
<script type="text/javascript" src="./dist/bundle.js"></script>

</body>
</html>

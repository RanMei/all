<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Parallax background hero</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="parallax.css">
</head>

<body>

	<div class="hero">

		<div class="parallax-layer layer-6"></div>
		<div class="parallax-layer layer-5"></div>
		<div class="parallax-layer layer-4"></div>
		<div class="bike-1"></div>
		<div class="bike-2"></div>
		<div class="parallax-layer grass-3"></div>
		<div class="parallax-layer grass-2"></div>
		<div class="parallax-layer grass-1"></div>
		<div class="logo">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/24650/logo.svg" alt=""  />
		</div>
	</div>

	<script>
		WebFontConfig = {
			google: { families: [ 'Lato:400,300,300italic,400italic,700,700italic,900,900italic:latin' ] }
		};
		(function() {
			var wf = document.createElement('script');
			wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
			wf.type = 'text/javascript';
			wf.async = 'true';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(wf, s);
		})(); 
	</script>





</body>
</html>

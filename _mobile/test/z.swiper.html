<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>slider</title>
	
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.css">
	
</head>

<body>

	<!-- A slider. -->
	<div class="swiper">
		<ul class="train">
			<li class="item">
				<img src="images/slider/1.jpg"/>
				<p>1 Ned Stark</p>
			</li>
			<li class="item">
				<img src="images/slider/2.jpg"/>
				<p>2 Jaime Lannister</p>
			</li>
			<li class="item">
				<img src="images/slider/3.jpg"/>
				<p>3 Winter Soldier</p>
			</li>
			<li class="item">
				<img src="images/slider/4.jpg"/>
				<p>4 Captain America</p>
			</li>
			<li class="item">
				<img src="images/slider/5.jpg"/>
				<p>5 James Bond</p>
			</li>
		</ul>
		<div class="prev"><i class="fa fa-angle-left"></i></div>
		<div class="next"><i class="fa fa-angle-right"></i></div>
		<div class="shade"></div>
		<div class="runtime"></div>
		<ul class="tabs">
			<li class="active"></li><li></li><li></li><li></li><li></li>
		</ul>
	</div>

<script src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../src/rem.js"></script>
<script src="../src/z.swiper.js"></script>	
<script type="text/javascript">
$(document).ready(function(){
	$('.swiper').swipe({
		mode: 'touch'
	});
});
</script>
	
	
	
	
	
</body>

</html>

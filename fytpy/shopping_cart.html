<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>我的购物车</title>
	<link href="css/common.css" rel="stylesheet">
	<link href="font-awesome-4.4.0/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/shopping_cart.css"/>
	
	<script type="text/javascript" src="js/vendor/jquery.js"></script>
	<script type="text/javascript" src="js/vendor/jq.backToTop.js"></script>
	<script src="./js/vendor/require.js" data-main="js/main_shopping_cart"></script>
</head>

<body>
	<div class="back_to_top"><i class="fa fa-angle-up"></i></div>

	<div id="header"></div>
	
	<!-- main -->
	<div class="shopping-cart wrapper">
		<div class="container">
			<div class="shopping-cart-header1">我的购物车</div>
			<div class="shopping-cart-header2">
				<input class="check" type="checkbox">
				<div class="thumbnail">全选</div>
				<p class="name">商品</p>
				<p class="spec">规格</p>
				<p class="price">单价(元)</p>
				<div class="counter">数量</div>
				<div class="subtotal">小计(元)</div>
				<p class="manipulation">操作</p>
			</div>
			<div class="item">
				<input class="check" type="checkbox">
				<div class="thumbnail"><img src=""></div>
				<p class="name">--</p>
				<p class="spec">--</p>
				<p class="price">--</p>
				<div class="counter">
					<div class="minus">-</div>
					<div class="quantity">--</div>
					<div class="plus">+</div>
				</div>
				<div class="subtotal">--</div>
				<p class="manipulation">
					<span class="delete">删除</span><br/>
					<span class="concern">移到我的关注</span>
				</p>
			</div>
			<div style="overflow:hidden;background:white;">
				<ul class="summary">
					<li>已选择<span class="totalQuantity">0</span>件商品</li>
					<li>总价（不含运费）：<span class="note">￥</span><span class="totalPrice">0</span></li>
					<li class="checkout">去结算</li>
				</ul>
			</div>
		</div>
	</div>
	
	<div id="footer"></div>
	
</body>

</html>

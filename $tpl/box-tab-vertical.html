<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link href="css/common.css" rel="stylesheet">
	
	<script src="js/jquery.js"></script>
<style>
.tab-header {
	float:left;
	width:15%;}
.tab-header>li {
	height:50px;
	line-height: 50px;
	text-align: center;
	background: lightblue;
	cursor:pointer;
}
.tab-body {
	position:relative;
	float:left;
	width:80%;
}
.tab-body>li {position:absolute;width:800px;display:none;}
.tab-body>li:nth-child(1) {display:block}
</style>
<script>
$(document).ready(function(){	
	$tabs = $(".tab-header>li");
	$tabs.on("mouseenter",function(){
		var target = $(this).index();
		$tabs.css({background:"lightblue"});
		$tabs.eq(target).css({background:"orange"});
		$(".tab-body>li").hide();
		$(".tab-body>li").eq(target).show();
	})
});
</script>
</head>

<body>
	<!-- A box with a tab. -->
	<div class="tabpane container">
		<ul class="tab-header">
			<li>苹果</li>
			<li>三星</li>
			<li>华为</li>
			<li>中兴</li>
			<li>天语</li>
			<li>酷派</li>
			<li>小米</li>
		</ul>
		<ul class="tab-body">
			<li>苹果</li>
			<li>三星</li>
			<li>华为</li>
			<li>中兴</li>
			<li>天语</li>
			<li>酷派</li>
			<li>小米</li>
		</ul>
	</div>

</body>

</html>

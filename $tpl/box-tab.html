<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>box-tab</title>
	<link href="common.css" rel="stylesheet">
	<script src="jquery.js"></script>
<style>
.box {}
.box-header {height:60px;background:#1350B1;overflow:hidden;}
.box-header>h1 {float:left;margin:5px 20px 0 30px;color:white;}
.box-header>p {float:right;margin:20px 20px 0 0;color:white;}
.box .tab>li {float:left;margin:20px;color:white;cursor:pointer;}
.box .tab>li:first-child {border-bottom:4px solid orange;}
.box .content {position:relative;}
.box .content>li {position:absolute;width:100%;height:300px;background:#2C6BCC;display:none;}
.box .content>li:first-child {display:block;}
</style>
<script>
$(document).ready(function(){	
	
	$(".box .tab>li").click(function(){
		var n=$(this).index();
		$(".box .tab>li").css({"border":"none"});
		$(".box .tab>li").eq(n).css({"border-bottom":"4px solid orange"});
		$(".box .content>li").hide();
		$(".box .content>li").eq(n).show();
	});

});
$(document).ready(function(){	
	
	$(".box .tab>li").click(function(){
		var n=$(this).index();
		$(".box .tab>li").css({"border":"none"});
		$(".box .tab>li").eq(n).css({"border-bottom":"4px solid orange"});
		$(".box .content>li").hide();
		$(".box .content>li").eq(n).show();
	});

});
</script>
</head>

<body>

<div class="container">

	<div class="box">
		<div class="box-header">
			<h1>手机</h1>
			<ul class="tab">
				<li>苹果</li>
				<li>三星</li>
				<li>华为</li>
				<li>中兴</li>
				<li>天语</li>
				<li>酷派</li>
				<li>小米</li>
			</ul>
			<p>更多</p>
		</div>
		<ul class="content">
			<li>苹果</li>
			<li>三星</li>
			<li>华为</li>
			<li>中兴</li>
			<li>天语</li>
			<li>酷派</li>
			<li>小米</li>
		</ul>
	</div>


</div>
</body>

</html>

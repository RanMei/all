<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>tabs-dropdown</title>
	<link href="css/common.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
<style>
.box1 {}
.box1 .tabs {width:100%;height:60px;background:#2C2D2F;overflow:hidden;}
.box1 .tabs>li {float:left;margin:20px;color:white;cursor:pointer;}
.box1 .tabs>li:first-child {border-bottom:4px solid orange;}
.box1 .content {width:100%;overflow:hidden;}
.box1 .content>li {position:absolute;width:1000px;height:300px;background:#2C2D2F;display:none;}
</style>
<script>
$(document).ready(function(){
			
	var tabs_dropdown=(function(){	
		function respond(){
			var n=$(this).index();
			var a=$(".selected").length;
			$(".box1 .tabs>li").css(  {"border":"none"}  );
			$(".box1 .tabs>li").eq(n).css(  {"border-bottom":"4px solid orange"}  );
			if(a==0){
				$(".box1 .content>li").eq(n).slideToggle(300);
				$(".box1 .tabs>li").eq(n).addClass("selected");
			}
			else{
				if($(".box1 .tabs>li").eq(n).hasClass("selected")){
					$(".box1 .content>li").eq(n).slideToggle(300);
					$(".box1 .tabs>li").eq(n).removeClass("selected");
				}
				else{
					$(".box1 .content>li").eq(n).show();
					$(".box1 .content>li").eq(n).siblings().hide();
					$(".box1 .tabs>li").eq(n).addClass("selected");
					$(".box1 .tabs>li").eq(n).siblings().removeClass("selected");
				};
			};
		};
		return{respond:respond};
	})();
	
	$(".box1 .tabs>li").click(tabs_dropdown.respond);
		
});
</script>
</head>






<body>
	
	<div class="box1 container">
		<ul class="tabs">
			<li>Stark</li>
			<li>Lannister</li>
			<li>Targaryen</li>
		</ul>
		<ul class="content">
			<li>Stark</li>
			<li>Lannister</li>
			<li>Targaryen</li>
		</ul>
	</div>
	
</body>

</html>

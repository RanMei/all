<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>menu</title>
	<link href="font-awesome-4.4.0\css\font-awesome.css" rel="stylesheet">
	<script src="jquery.js"></script>
<style>
a:link {color:white;}
a:visited {color:white;}
a:hover {color:;}
a:active {color:}
body,ul,li,h1,h2,h3,h4,h5,p {margin:0;padding:0}
ul {list-style:none}
img {display:block;}
body {font-family:微软雅黑;}

.menu {position:relative;width:210px;margin:20px;overflow:hidden;}
.menu-header {width:210px;height:50px;background:#144199;line-height:50px;text-indent:10px;color:white;}
.menu-header>p {float:left;}
.menu .unfold {float:right;margin-right:10px;cursor:pointer;}
.menu-content>li{width:210px;height:60px;background:white;cursor:pointer;}
.menu-content p {float:left;}
.menu .icon {width:60px;margin-top:10px;text-align:center;font-size:150%}
.menu .classes {margin:5px;font-size:95%;}
.menu span {font-size:80%;color:grey;}
</style>
<script>
$(document).ready(function(){
	$(".menu .unfold").click(function(){
		$(".menu>.menu-content").slideToggle("normal");
	});
});
</script>
</head>

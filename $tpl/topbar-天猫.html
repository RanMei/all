<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>topbar</title>
	<link href="common.css" rel="stylesheet">
	<link href="font-awesome-4.4.0\css\font-awesome.css" rel="stylesheet">
	<script src="jquery.js"></script>
<style>
.topbar {padding:6px 0 6px 0;background:#F2F2F2;color:grey;font-size:80%;overflow:hidden;}
.topbar>p {float:left;margin:0 0 0 20px;}
.topbar>ul {float:right;margin:0 20px 0 0;}
.topbar>ul>li {float:left;cursor:pointer;}
.topbar>ul>li:hover {color:#C40000;}
.topbar span {float:left;margin:0 10px 0 10px;}
</style>
</head>

<body>
	<!-- topbar -->
	<div class="container">
		<div class="topbar">
			<p>欢迎来到天猫</p>
			<ul>
				<li>登录</li><span>|</span>
				<li>注册</li><span>|</span>
				<li><i class="fa fa-file"></i> 我的订单</li><span>|</span>
				<li><i class="fa fa-shopping-cart"></i> 我的购物车(0)</li>
			</ul>
		</div>
	</div>
	
	
	
	
	
	
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>slider</title>
	<link href="css/common.css" rel="stylesheet">
	<link href="font-awesome-4.4.0/css/font-awesome.css" rel="stylesheet">
	<script src="js/zeta.js"></script>
<style>
.slider {position:relative;width:600px;height:400px;margin:20px auto 0 auto;overflow:hidden;}
.slider .imgs {width:3000px;height:400px;}
.slider .imgs>li {width:600px;height:400px;float:left;}
.slider .imgs>li>p {position:absolute;bottom:10px;width:600px;font-size:150%;color:white;z-index:1;text-align:center;}
.slider .tabs {position:absolute;left:0;top:0}
.slider .tabs>li {width:20px;height:20px;border-radius:50%;background:white;float:left;margin-right:10px;opacity:0.5}
.slider .tabs>li:first-child {background:orange;}
.slider .prev {position:absolute;left:10px;bottom:0px;cursor:pointer;font-size:300%;color:white;z-index:1;}
.slider .prev:hover {color:orange;}
.slider .next {position:absolute;right:10px;bottom:0px;cursor:pointer;font-size:300%;color:white;z-index:1;}
.slider .next:hover {color:orange;}
.slider .shade {position:absolute;left:0;bottom:0;width:100%;box-shadow:0 0 50px 45px;}
.slider .runtime {position:absolute;left:0;bottom:0;width:0;height:6px;background:orange;}
</style>
<script>
(function(){
	$( document ).ready(function(){
		var slider=document.getElementsByClassName("slider")[0];
		var imgs=document.getElementsByClassName("imgs")[0];
		var img=document.getElementsByClassName("img");
		var prev=document.getElementsByClassName("prev")[0];
		var next=document.getElementsByClassName("next")[0];
		var switching=false;
		$( prev ).on("click",function(){
			if( !switching ){
				switching=true;
				imgs.insertBefore( imgs.children[imgs.children.length-1],imgs.children[0] );
				imgs.style.marginLeft="-600px";
				$( imgs ).animate( {"margin-left":600},300,function(){switching=false} );
			};
		});
		$( next ).on("click",function(){
			if( !switching ){
				switching=true;
				$( imgs ).animate( {"margin-left":-600},300,function(){
					imgs.appendChild( img[0] );
					imgs.style.marginLeft="0px";
					switching=false;
				});
			};
		});
	
	
	});



})();
</script>
</head>

<body>
	<!-- A slider. -->
	<div class="slider">
		<ul class="imgs">
			<li class="img"><img src="images/slider/1.jpg"><p>1 Ned Stark</p></li>
			<li class="img"><img src="images/slider/2.jpg"><p>2 Jaime Lannister</p></li>
			<li class="img"><img src="images/slider/3.jpg"><p>3 Winter Soldier</p></li>
			<li class="img"><img src="images/slider/4.jpg"><p>4 Captain America</p></li>
			<li class="img"><img src="images/slider/5.jpg"><p>5 James Bond</p></li>
		</ul>
		<div class="prev"><i class="fa fa-angle-left"></i></div>
		<div class="next"><i class="fa fa-angle-right"></i></div>
		<div class="shade"></div>
		<div class="runtime"></div>
		<ul class="tabs">
			<li></li><li></li><li></li><li></li><li></li>
		</ul>
	</div>

	
	
	
	
	
	
	
</body>

</html>

<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link href="css/common.css" rel="stylesheet">
	<link href="font-awesome-4.4.0/css/font-awesome.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
<style>
/*-----------------------------------------------------------------------------------------------------------------------*/
.searchbar {height:120px;background:linear-gradient(white,#E5E5E5);overflow:hidden;}
.search_box {width:600px;height:40px;margin:40px auto 0 auto;border-radius:20px;border:1px solid lightgrey;background:white;box-shadow:inset 0 2px 5px lightgrey;}
.search_box input {float:left;width:400px;height:20px;font-size:17px;line-height:20px;margin:10px 0 0 40px;color:grey;border:none;}
.search_btn {float:right;width:50px;height:32px;margin:4px 20px 0 0;border-radius:16px;font-size:20px;line-height:32px;text-align:center;color:#B2B2B2;}
.search_btn:visited {color:#B2B2B2;}
.search_btn:hover {background:#ECE9D8;}
</style>
</head>


<body>
	<!-- searchbar -->
	<div class="searchbar wrapper">
		<div class="container">
			<div class="search_box">
				<form>
					<input type="text" placeholder="请输入您想搜索的商品名称">
					<a href="" class="search_btn"><i class="fa fa-search"></i></a>
				</form>
			</div>
		</div>
	</div>

</body>

</html>

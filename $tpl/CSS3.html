<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>topbar</title>
	<link href="font-awesome-4.4.0/css/font-awesome.css" rel="stylesheet">
	<!--
	<script src="jquery.js"></script>
	-->
<style>
.container {width:400px;height:400px;margin:20% auto;}
.img {position:absolute;opacity:0.5;}
.img:nth-child(1) {transform: perspective(600px);display:block;}


@keyframes toTop{
100% { transform: translateY(-50%) rotateX(90deg); }
};
@keyframes toBottom{
100% { transform: translateY(50%) rotateX(180deg); }
};


</style>
<script>
window.onload=function(){
	$img=document.getElementsByClassName("img");
	$b1=document.getElementsByClassName("b1")[0];
	$b2=document.getElementsByClassName("b2")[0];
	
	$b1.addEventListener("click",function(){
		$img[0].style.animation="toTop 1s";

	});
	
	$b2.addEventListener("click",function(){
		$img[0].style.animation="";
		$img[0].style.animation="toBottom 1s forwards";
		setTimeout(function(){

		},1000);
	});
};
</script>
</head>

<body>
	<div class="container">
		<img class="img" src="images/AMH_220_220.jpg">
	</div>
	<button class="b1">000</button>
	<button class="b2">111</button>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>slider</title>
	<link href="css/common.css" rel="stylesheet">
	<link href="font-awesome-4.4.0/css/font-awesome.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<script src="js/carousel.js"></script>
<style>
.swiper {
	position:relative;
	width:600px;
	height:400px;
	margin:20px auto 0 auto;
	overflow:hidden;
}
.swiper .train {
	position:absolute;
	width:500%;
	height:100%;
}
.swiper .train>li {
	width:600px;
	height:400px;
	float:left;
}
.swiper .train>li>p {position:absolute;bottom:10px;width:600px;font-size:150%;color:white;z-index:1;text-align:center;}
.swiper .tabs {position:absolute;}
.swiper .tabs>li {
	width:20px;
	height:20px;
	border: 1px solid black;
	border-radius:50%;
	background:white;
	float:left;
	margin-right:10px;
	opacity:0.5;
	cursor:pointer;
}
.swiper .tabs>li.active {
	background:orange;
	opacity: 1;
}
.swiper .prev {position:absolute;left:10px;bottom:0px;cursor:pointer;font-size:300%;color:white;z-index:1;}
.swiper .prev:hover {color:orange;}
.swiper .next {position:absolute;right:10px;bottom:0px;cursor:pointer;font-size:300%;color:white;z-index:1;}
.swiper .next:hover {color:orange;}
.swiper .shade {position:absolute;left:0;bottom:0;width:100%;box-shadow:0 0 50px 45px;}
.swiper .runtime {position:absolute;left:0;bottom:0;width:0;height:6px;background:orange;}
</style>

</head>

<body>
	<!-- A slider. -->
	<div class="swiper">
		<ul class="train">
			<li><img src="images/slider/1.jpg"><p>1 Ned Stark</p></li>
			<li><img src="images/slider/2.jpg"><p>2 Jaime Lannister</p></li>
			<li><img src="images/slider/3.jpg"><p>3 Winter Soldier</p></li>
			<li><img src="images/slider/4.jpg"><p>4 Captain America</p></li>
			<li><img src="images/slider/5.jpg"><p>5 James Bond</p></li>
		</ul>
		<div class="prev"><i class="fa fa-angle-left"></i></div>
		<div class="next"><i class="fa fa-angle-right"></i></div>
		<div class="shade"></div>
		<div class="runtime"></div>
		<ul class="tabs">
			<li class="active"></li><li></li><li></li><li></li><li></li>
		</ul>
	</div>

	
	
	
	
	
	
	
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">	
	<title>多利农庄 登录</title>

	<link href="css/common.css" rel="stylesheet">
	<link href="css/signup.css" rel="stylesheet">
</head>






<body>
	<div class="main wrapper">
		<img class="grass" src="images/grass1.png"><img>
		<div class="spacer"></div>
		<div class="outer-circle">
			<div class="circle"></div>
			<div class="word">多利农庄</div>
		</div>
		<p class="words">切换到 <a href="">邮箱注册</a><span> | </span>已经有账号了？点此 <a href="signin.html">登录</a></p>
		
		<form>
			<input class="input1" type="text" name="phonenumber" placeholder="请输入手机号码"></br>
			<input class="input1" type="text" name="verif" placeholder="请输入短信验证码">
			<a href="" class="get-verif">获取验证码(60)</a></br>
			<input class="input1" type="password" name="password" placeholder="设置新密码（6-18位数字或字母）"></br>
			<input class="input1" type="password" name="password2" placeholder="再次输入密码"></br>
			<div class="cb">
				<input id="agree" type="checkbox" name="agree"><label for="agree"><img class="check" src="images/checkmark.png"></label><p>同意多利庄园使用协议</p>
			</div>
		</form>
		
		
		
		<a class="register" href="">注 册</a>

	
	
	
	</div>
	







</body>

<script src="js/jquery.js"></script>
<script src="js/common.js"></script>
<script src="js/register.js"></script>

</html>

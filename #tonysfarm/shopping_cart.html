<!DOCTYPE html>
<html>

<head>
	<title>我的购物车</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="css/common.css" rel="stylesheet">
	<link href="css/shopping_cart.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<script src="js/common.js"></script>
	<script src="js/shopping_cart.js"></script>
</head>

<body>

	<div class="main wrapper">
		<div class="header">
			<p>购物车总共有： <span>1</span> 件商品</p>
			<div class="delete">
				<a href="">
					<img src="images/delete.png">
					<p>删除</p>
				</a>
			</div>
		</div>
		
		<div class="item">
			<img class="thumbnail" src="images/index/4.jpg">
			<p class="name">苍溪红心猕猴桃24粒礼品装(约2.5kg)</p>
			<p class="price">￥178.00</p>
			<div class="counter">
				<p class="counter1">-</p>
				<p class="counter2">1</p>
				<p class="counter3">+</p>
			</div>
		</div>
		
		<div class="footer">
			<a href="javascript:history.go(-1);" class="back"><img src="images/back.png"></a>
			<p class="discount">已优惠：￥0.00</p>
			<p class="sum">总计：￥178.00</p>
			<a class="pay" href="">去结算</a>
		</div>
	
	
	
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SVG Ripples | Demo 1 | Codrops</title>
	<meta name="description" content="Demo 1 for the tutorial: Creating Google Material Design Ripple Effects with SVG" />
	<meta name="keywords" content="svg, ripple effect, google material design, radial action, GreenSock, css, tutorial" />
	<meta name="author" content="Dennis Gaebel for Codrops" />

	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<!--[if IE]>
	  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div>

		<div class="CONTAINER">
			<button class="button styl-material">
				Click for Ripple
				<svg class="RIPPLE">
					<symbol id="ripple-circle" viewBox="0 0 100 100">
						<circle cx="1" cy="1" r="1" style="fill: #AD1457;"/>
					</symbol>
					<use height="100" width="100" xlink:href="#ripple-circle" class="ripple"></use>
				</svg>
			</button>
		</div>

	</div>

	<div class="theme-2">

	</div>
	<!-- GreenSock Power : Required for Demo -->
	<script src="js/TweenMax.min.js"></script>
	<script src="js/ripple-config.js"></script>
</body>

</html>

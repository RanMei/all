<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CSS only "Material Design" Animated Buttons</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
<main>
  <header>
    <h1>"Material Design" Animated Buttons</h1><a href="twitter.com/jonbrennecke">by @jonbrennecke</a>
  </header>
  <section class="col">
    <div class="button clickable">
      <input type="checkbox" class="toggle"/>
      <div class="anim"></div><span>Click!</span>
    </div>
    <div class="button hoverable">
      <div class="anim"></div><span>Hover!</span>
    </div>
  </section>
  <section class="col">
    <div class="button raised clickable">
      <input type="checkbox" class="toggle"/>
      <div class="anim"></div><span>Click!</span>
    </div>
    <div class="button raised hoverable">
      <div class="anim"></div><span>Hover!</span>
    </div>
  </section>
</main>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>

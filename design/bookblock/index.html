<!DOCTYPE html>
<html lang="zh" class="no-js demo-1">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title></title>
	
	<link rel="stylesheet" type="text/css" href="css/bookblock.css" />
</head>

<body>			
	<div class="CONTAINER">
		<div id="bb-bookblock" class="bb-bookblock">
			<div class="bb-item">
				<img src="images/demo1/1.jpg" alt="image01"/>
			</div>
			<div class="bb-item">
				What's the name of the Conquerer?<br/>
				Aegon<br/>
				Aemon<br/>
				Daemon<br/>
				Daeron<br/>
				<img src="images/demo1/2.jpg" alt="image02"/>
			</div>
			<div class="bb-item">
				2
				<img src="images/demo1/3.jpg" alt="image03"/>
			</div>
			<div class="bb-item">
				<img src="images/demo1/4.jpg" alt="image04"/>
			</div>
			<div class="bb-item">
				<img src="images/demo1/5.jpg" alt="image05"/>
			</div>
			<div class="bb-item">
				<img src="images/demo1/4.jpg" alt="image04"/>
			</div>
			<div class="bb-item">
				<img src="images/demo1/5.jpg" alt="image05"/>
			</div>
		</div>
	</div>
		
	<nav>
		<a id="bb-nav-first" href="#">First</a>
		<a id="bb-nav-prev" href="#">Prev</a>
		<a id="bb-nav-next" href="#">Next</a>
		<a id="bb-nav-last" href="#">Last</a>
	</nav>

<script src="js/modernizr.custom.js"></script>
<script src="../../vendor/jquery.min.js"></script>
<script src="js/jquerypp.custom.js"></script>
<script src="js/jquery.bookblock.js"></script>

<script>			
var $bookBlock = $( '#bb-bookblock' ),
	$navNext = $( '#bb-nav-next' ),
	$navPrev = $( '#bb-nav-prev' ),
	$navFirst = $( '#bb-nav-first' ),
	$navLast = $( '#bb-nav-last' );

function init(){
	$bookBlock.bookblock( {
		speed : 800,
		shadowSides : 0.8,
		shadowFlip : 0.7
	} );
	initEvents();
	$bookBlock.bookblock( 'next' );
};

function initEvents() {
	
	var $slides = $bookBlock.children();

	// add navigation events
	$navNext.on( 'click touchstart', function() {
		$bookBlock.bookblock( 'next' );
		return false;
	} );

	$navPrev.on( 'click touchstart', function() {
		$bookBlock.bookblock( 'prev' );
		return false;
	} );

	$navFirst.on( 'click touchstart', function() {
		$bookBlock.bookblock( 'first' );
		return false;
	} );

	$navLast.on( 'click touchstart', function() {
		$bookBlock.bookblock( 'last' );
		return false;
	} );
	
	// add swipe events
	$slides.on( {
		'swipeleft' : function( event ) {
			$bookBlock.bookblock( 'next' );
			return false;
		},
		'swiperight' : function( event ) {
			$bookBlock.bookblock( 'prev' );
			return false;
		}
	} );

	// add keyboard events
	$( document ).keydown( function(e) {
		var keyCode = e.keyCode || e.which,
			arrow = {
				left : 37,
				up : 38,
				right : 39,
				down : 40
			};

		switch (keyCode) {
			case arrow.left:
				$bookBlock.bookblock( 'prev' );
				break;
			case arrow.right:
				$bookBlock.bookblock( 'next' );
				break;
		}
	} );
};

init();
</script>

</body>
</html>

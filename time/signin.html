<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>会员注册/登录</title>

	<link href="font-awesome-4.4.0/css/font-awesome.css" rel="stylesheet">

</head>

<body>

	<div class="line wrapper"></div>
	
	<div class="SIGN_IN wrapper">
		<div class="shade1">
			<div></div>
		</div>
		<div class="panel container">
			<div class="register">
				<div class="register-center">
					<div class="register-header">
						<h1>新会员注册</h1>
					</div>
					<form class='register-form'>
						<input type="text" name="username" placeholder="请输入11位手机号">
						<p class="info"></p>
						<input type="password" name="password" placeholder="密码（6-20位字母、数字与符号的组合）">
						<p class="info"></p>
						<input type="password" name="password2" placeholder="确认密码">
						<p class="info"></p>
						<input type="text" name="verif" placeholder="请输入验证码">
						<p class="info"></p>
						<input type="checkbox" name="agree">已同意《飞越太平洋服务条款》</input>
						<div class="register-button">注 册</div>
					</form>
				</div>
			</div>
			<div class="middle-line"></div>
			<div class="login">
				<div class="login-center">
					<div class="login-header">
						<h1 class="hydl">会员登录</h1>
					</div>
					<form class="login-form">
						<input type="text" name="username" placeholder="请输入您的用户名">
						<p></p>
						<input type="password" name="password" placeholder="请输入您的密码">
						<p></p>
						<input type="checkbox" name="login-automatically">下次自动登录</input>
						<div class="login-button">登 录</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div class="line wrapper"></div>

</body>

</html>

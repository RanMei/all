<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>我的购物车</title>
	<link href="../vendor/font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	<div id="root">
		<back-to-top></back-to-top>

		<my-header :dir="DIR"></my-header>
		
		<div class="shopping-cart wrapper">
			<div class="container">
				<div class="shopping-cart-header1">我的购物车</div>
				<div class="shopping-cart-header2">
					<input class="check" type="checkbox">
					<div class="thumbnail">全选</div>
					<p class="name">商品</p>
					<p class="spec">规格</p>
					<p class="price">单价(元)</p>
					<div class="counter">数量</div>
					<div class="subtotal">小计(元)</div>
					<p class="manipulation">操作</p>
				</div>
				<div class="item">
					<input class="check" type="checkbox">
					<div class="thumbnail"><img src=""></div>
					<p class="name">--</p>
					<p class="spec">--</p>
					<p class="price">--</p>
					<div class="counter">
						<div class="minus">-</div>
						<div class="quantity">--</div>
						<div class="plus">+</div>
					</div>
					<div class="subtotal">--</div>
					<p class="manipulation">
						<span class="delete">删除</span><br/>
						<span class="concern">移到我的关注</span>
					</p>
				</div>
				<div style="overflow:hidden;background:white;">
					<ul class="summary">
						<li>已选择<span class="totalQuantity">0</span>件商品</li>
						<li>总价（不含运费）：<span class="note">￥</span><span class="totalPrice">0</span></li>
						<li class="checkout">去结算</li>
					</ul>
				</div>
			</div>
		</div>
		
		<my-footer></my-footer>
	</div>
	<script type="text/javascript" src="../vendor/vue2/vue.js"></script>
	<script type="text/javascript" src="./dist/common.chunk.js"></script>
	<script type="text/javascript" src="./dist/cart.chunk.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link href="../vendor/font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	<div id="root">
		<back-to-top></back-to-top>
		
		<my-header :dir="DIR"></my-header>
		
		<div id="ITEM">
			<div class="item container">
				<div class="header">
					<p>
						<a href="../">主页</a> > <a href="" class="item_class">--</a> > <a href="" class="sub_class">--</a>
					</p>
				</div>
				<div class="images">
					<div class="thumbnail">
						<img src="">
					</div>
					<ul class="tabs">
						<li><img src=""></li>
						<li><img src=""></li>
						<li><img src=""></li>
						<li><img src=""></li>
					</ul>
				</div>		
				<div class="information">
					<p class="name">{{item.name}}</p>
					<p class="description">{{item.description}}</p>
					<p class="priceWrapper"><b>￥<span class="price">{{item.price.toFixed(2)}}</span></b></p>
					<div class="shuliang">
						<p>数量：</p>
						<div class="counter">
							<div class="minus" @click="minus">-</div>
							<div class="quantity">{{quantity}}</div>
							<div class="plus" @click="plus">+</div>
						</div>
					</div>
					<div class="buy">立即购买</div>
					<div class="toCart">放入购物车</div>
					
				</div>
			</div>
			
			<tabbed-box></tabbed-box>
		</div>
		
		<my-footer></my-footer>
	</div>
	<script type="text/javascript" src="../vendor/vue2/vue.min.js"></script>
	<script type="text/javascript" src="../vendor/vue2/vuex.min.js"></script>
	<script type="text/javascript" src="../vendor/fetch.js"></script>
	
	<script type="text/javascript" src="./dist/common.chunk.js"></script>
	<script type="text/javascript" src="./dist/item.chunk.js"></script>
</body>

</html>

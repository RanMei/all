<div class="shopping-cart container" ng-controller="c_shopping_cart">
	<hello></hello>
	<div class="shopping-cart-header1">我的购物车</div>
	<div class="shopping-cart-header2">
		<input class="check" type="checkbox" ng-click="checkAll($event)"/>
		<div class="img">全选</div>
		<p class="name">商品</p>
		<p class="spec">规格</p>
		<p class="price">单价(元)</p>
		<div class="counter">数量</div>
		<div class="subtotal">小计(元)</div>
		<p class="manipulation">操作</p>
	</div>
	<div class="item" ng-repeat="item in items">
		<input class="check" type="checkbox" ng-model="item.selected"/>
		<div class="img"><img src="images/1.jpg"/></div>
		<p class="name">{{item.name}}</p>
		<p class="spec">{{item.spec}}</p>
		<p class="price">{{item.price}}</p>
		<div class="counter">
			<div class="minus" ng-click="minus($index)">-</div>
			<div class="quantity">{{item.quantity}}</div>
			<div class="plus" ng-click="plus($index)">+</div>
		</div>
		<div class="subtotal">{{(item.price*item.quantity)|currency:"￥"}}</div>
		<p class="manipulation">
			<span class="remove" ng-click="remove( $index )">删除</span><br/>
			<span class="concern">移到我的关注</span>
		</p>
	</div>
	<!--  -->		
	<ul class="summary">
		<li>已选择<span class="totalQuantity">{{totalQuantity()}}</span>件商品</li>
		<li>总价（不含运费）：<span class="note">￥</span><span class="totalPrice">{{totalPrice()}}</span></li>
		<li class="checkout" ng-click="checkout()">去结算</li>
	</ul>
</div>
